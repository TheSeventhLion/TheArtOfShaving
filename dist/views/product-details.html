<div>
        <div class = "details-container">

                <div class="left-content col-md-2">
                        <div class="image-box">

                                <img class="kit-img" ng-src="{{product.img}}">
                        </div>


                </div>

<!--=======================================================================-->

                <div class="right-content col-md-2">
                        <div class="text-box">

                <h4>{{product.name}}</h4>
                                <p class = "price-tag">${{product.price}}.00</p>
                                <p>{{product.detail}}</p>
                                <p>{{product.features}}</p>
                        </div>
                </div>
                
                <div class = "add-to-cart-btn">
                        <button type="addtoCart"  ng-click = "addToCart(product.id , qty)" class="buy-item-now-btn">ADD TO CART</button>
                </div>

        </div>
</div>
