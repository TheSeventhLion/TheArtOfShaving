<div class = "top-buffer"></div>
<div class = "cart-title">Shopping Cart</div>

<div class= "total-container">

<div class = "item-container"> 
    
    <div class="cart-product col-md-4" ng-repeat="product in orderData">

        <img class="item-image" src="{{product.img}}" alt="">

            <div class = "product-name">{{product.name}}</div>
        
        <div class = "total" >Total: {{product.price | currency}}</div>
        <!--* product.qty -->
        

    
        <button class="btn btn-danger btn-sm" type="button" name="button" ng-click="deleteItem(product.id)">Remove</button>
     <hr> 
</div>

</div>

</div>
